<!-- confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <!-- Success Icon -->
        <svg class="mx-auto text-green-500 w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M12 2a10 10 0 1 1-10 10A10 10 0 0 1 12 2zm-1 14.41 6.59-6.59-1.41-1.41L11 12.17l-2.59-2.58-1.41 1.41L11 16.41z" clip-rule="evenodd"/>
        </svg>

        <!-- Confirmation Message -->
        <h2 class="text-2xl font-bold text-gray-700 mt-4">Thank You for Your Order!</h2>
        <p class="text-gray-600 mt-2">{{ confirm }}</p>

        <!-- Updated Order Processing Time Message -->
        <div class="mt-4 bg-yellow-100 text-yellow-800 px-4 py-2 rounded-lg text-sm font-semibold border-l-4 border-yellow-500">
            ⚠️ Please note: Order processing takes **a minimum of 1 week** for completion.
        </div>

        <!-- Back to Home Button -->
        <a href="{% url 'second' %}" class="mt-6 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
            Back to Home
        </a>
    </div>

</body>
</html>
