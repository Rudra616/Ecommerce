<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Saved</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            position: relative; /* For positioning the bottom-right link */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4caf50;
            position: relative;
            animation: bounce 0.5s ease-in-out;
        }

        .checkmark::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 45px;
            border: solid white;
            border-width: 0 8px 8px 0;
            transform: translate(-50%, -50%) rotate(45deg);
            animation: draw 0.5s ease-in-out forwards;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
            animation: fadeIn 1s ease-in-out;
        }

        .btn {
            margin-top: 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .bottom-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
            border: 1px solid #4caf50;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .bottom-link:hover {
            background-color: #4caf50;
            color: #ffffff;
        }

        /* Keyframes for animations */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes draw {
            from {
                opacity: 0;
                width: 0;
                height: 0;
            }
            to {
                opacity: 1;
                width: 20px;
                height: 45px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <p class="message">Product has been successfully saved!</p>
        <a href={% url 'add_product'%}>
        <button class="btn"> Add Another Product</button>
    </a>
    </div>
    <!-- Bottom-right link -->
    <a href={% url 'second' %} class="bottom-link">Go to Website</a>
</body>
</html>
