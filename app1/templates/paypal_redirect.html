<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PayPal...</title>
</head>
<body>
    <h2>Redirecting to PayPal for Payment...</h2>
    <p>If you are not redirected automatically, <button onclick="document.getElementById('paypal-form').submit();">click here</button>.</p>

    <!-- PayPal Form -->
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" id="paypal-form">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="{{ paypal_dict.business }}">
        <input type="hidden" name="amount" value="{{ paypal_dict.amount }}">
        <input type="hidden" name="currency_code" value="{{ paypal_dict.currency_code }}">
        <input type="hidden" name="item_name" value="{{ paypal_dict.item_name }}">
        <input type="hidden" name="invoice" value="{{ paypal_dict.invoice }}">
        <input type="hidden" name="notify_url" value="{{ paypal_dict.notify_url }}">
        <input type="hidden" name="return" value="{{ paypal_dict.return_url }}">
        <input type="hidden" name="cancel_return" value="{{ paypal_dict.cancel_url }}">
        <input type="hidden" name="no_shipping" value="1">
        <input type="hidden" name="no_note" value="1">
        <input type="submit" value="Pay Now">
    </form>
    

    <!-- Auto-submit form after page loads -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('paypal-form').submit();
        });
    </script>

</body>
</html>
