{% extends "nav.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
           
        }
        .cart-container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid black;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .cart-header h2 {
            margin: 0;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border:1px black solid;
        }
        .item-details {
            flex: 2;
            padding-left: 15px;
        }
        .item-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .item-price, .item-quantity, .item-total {
            flex: 1;
            text-align: center;
            font-size: 16px;
        }
        .item-quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cart-summary {
            text-align: right;
            padding-top: 20px;
        }
        .cart-summary h3 {
            margin: 0 0 10px 0;
        }
        .checkout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            width: 950px;
            background-color: white#28a745;
            margin-left: 10%;
            border-radius: 5px;
            
        }
        #btn{
            background-color: #ccc;
            color: #218838;
            
        }
        #btn:hover{
          
            background-color: #28a745;
            color:black ;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Shopping Cart</h2>
        {% comment %} <a class="checkout-btn" id="btn">remove all</a> {% endcomment %}

    </div>
    {% for i in prolist%}
    <div class="cart-container">
       
        
        <div class="cart-item">
            
            <div class="item-image">
                <img src={{i.proimg.url}} alt="Product 1">
            </div>
            <div class="item-details">
                <div class="item-name">{{i.proname}}</div>
            </div>
            <div class="item-price">{{i.proprice}}</div>
            <div class="item-quantity">
                {{i.qty}}
            </div>
            <a class="checkout-btn" href="{% url 'remove_item' i.id %}">remove</a>

            
        </div>

     
    
        <div class="cart-summary">
            <h3>totalprice:{{i.totalprice}}</h3>
         
            <a href={% url "checkout"%} class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
{%endblock content %}
